<div class="post-card">
    <div class="post__category">
        <p>{{ article.categoryName }}</p>
    </div>
    <h2>{{ article.title }}</h2>
    <img [src]="article.image" alt="">
    @if (article.isPublished) {
        <p>{{ article.content }}</p>
    }
    <!-- <p class="post-card_author">Ã©crit par {{ article.author }}</p> -->
    
    <div>
        <label for="comment">Commenter :</label>
        <input [(ngModel)]='article.comment' type="textarea"  contenteditable name="comment">
    </div>
    @if (article.comment && article.comment !== '') {
        <p class="post__comment">{{ article.comment }}</p>
    }
    <button (click)="togglePublication()">
        {{article.isPublished ? 'DÃ©publier' : 'Publier'}}
    </button>
    <p>{{article.likeCount}} ðŸ’™</p>

    <div class="post__footer">
        <a [routerLink]="['article',article.id]">Voir l'article</a>
        <button 
            (click)="handleClickLike()" 
            class="post__like-btn liked"
            [ngClass]="{liked : isArticleLiked}"
        >
            <img src="icons/heart.svg" alt="">
        </button>
    </div>
</div>
